<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
  <h3 id="signUpLabel">{{ content.signUp }}</h3>
</div>

<div class="modal-body">
  <form class="form form-horizontal" ng-submit="signUpSubmit()">
    <div class="control-group">
      <label class="control-label" for="">Identifiant</label>
      <div class="controls">
        <input name="name" type="text" ng-model="user.id" required/>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="">Mot de passe</label>
      <div class="controls">
        <input name="password" type="password" ng-model="user.password" required/>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="">Email</label>
      <div class="controls">
        <input name="email" type="email" ng-model="user.email" />
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="">Tel</label>
      <div class="controls">
        <input name="title" type="text" ng-model="user.tel"  placeholder="ex : 01 23 45 67 89" ng-pattern="patternTel"/>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="">Localisation</label>
      <div class="controls">
        <input name="localization" type="text" ng-model="user.localization" placeholder="Quartier, rue, adresse précise..."/>
      </div>
    </div>
    <div class="control-group">
      <div class="controls">
        <button class="btn btn-primary" type="submit">Valider</button>
        <button class="btn" data-dismiss="modal" aria-hidden="true">Annuler</button>
      </div>
    </div>
  </form>
</div>
