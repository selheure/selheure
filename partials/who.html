<div class="row" ng-repeat="contributor in contributors">
	<div class="span2 offset2">
		<img ng-src="{{ contributor.photo }}"/>Photo
	</div>
	<div class="span6">
		<div class="row">
			<div class="span3">
				<p><strong>{{ contributor.firstname }} {{ contributor.lastname }}</strong></p>
				<p><em>{{ contributor.roles }}</em></p>
				<p>
					<a ng-show="contributor.contacts.website" class="btn" href="{{ contributor.contacts.website }}">www</a>
					<a ng-show="contributor.contacts.email" class="btn" href="mailto:{{ contributor.contacts.email }}">@</a>
					<a ng-show="contributor.contacts.twitter" class="btn" href="http://twitter.com/{{ contributor.contacts.twitter }}">T</a>
					<a ng-show="contributor.contacts.facebook" class="btn" href="http://www.facebook.com/{{ contributor.contacts.facebook }}">F</a>
				</p>
			</div>
			<div class="span3">
				<div class="progress progress-info">
				</div>
				<div class="progress progress-alerte">
				</div>
			</div>
	</div>
</div>
